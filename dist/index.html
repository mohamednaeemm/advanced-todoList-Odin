<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./style.css">
    <title>My TODO LIST</title>
<script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
    <div class="container">
        <div class="container-left">
            <h1><i class='bx bx-list-check'></i>My TODO LIST</h1>
            <div class="add-todo">
                <h2><i class='bx bx-plus-circle'></i>ADD A Task</h2>
            </div>
            <div class="date-todo">
                <ul id="date-todo-list">  
                    <li><i class='bx bxs-calendar'></i>Today</li>
                    <li><i class='bx bx-calendar-week'></i>Week</li>
                    <li><i class='bx bx-calendar'></i>Upcoming</li>
                    <li><i class='bx bx-calendar-check' ></i>Completed</li>
                </ul>
            </div>
            <hr>
            <br>
            <div class="categories-todo">
                <div class="add-category">
                    <h2><i class='bx bx-hash'></i> ADD A Category</h2>
                </div>
                <ul id="categories-todo-list">
                    <li>Work</li>
                    <li>Personal</li>
                    <li>Shopping</li>
                    <li>Others</li>
                </ul>
            </div>
        </div>
        <div class="container-right">
            <div class="container-today">
                <h2><i class='bx bxs-calendar'></i>Today's Tasks</h2>
                <div class="todo-today">
                    <input type="checkbox" class="todo-today-checkbox">
                    <h3>Programming</h3>
                    <span class="todo-today-date">25-1-2025</span>
                    <div class="todo-today-icons">
                    <i class='bx bxs-edit'></i>
                    <i class='bx bxs-trash'></i>
                    <i class='bx bxs-chevron-down'></i>
                    </div>
                    <!-- <i class='bx bxs-chevron-left'></i> -->
                </div>
            </div>
            <div class="container-week">
                <h2><i class='bx bx-calendar-week'></i>Week's Tasks</h2>
                <div class="todo-week">
                    <input type="checkbox" class="todo-week-checkbox">
                    <h3>Programming</h3>
                    <span class="todo-week-date">25-1-2025</span>
                    <div class="todo-week-icons">
                    <i class='bx bxs-edit'></i>
                    <i class='bx bxs-trash'></i>
                    <i class='bx bxs-chevron-down'></i>
                    </div>
                    <!-- <i class='bx bxs-chevron-left'></i> -->
                </div>
            </div>
            <div class="container-upcoming">
                <h2><i class='bx bx-calendar'></i>Upcoming Tasks</h2>
                <div class="todo-upcoming">
                    <input type="checkbox" class="todo-upcoming-checkbox">
                    <h3>Programming</h3>
                    <span class="todo-upcoming-date">25-1-2025</span>
                    <div class="todo-upcoming-icons">
                    <i class='bx bxs-edit'></i>
                    <i class='bx bxs-trash'></i>
                    <i class='bx bxs-chevron-down'></i>
                    </div>
                    <!-- <i class='bx bxs-chevron-left'></i> -->
                </div>
            </div>
            <div class="container-completed">
                
            </div>
        </div>
        
    </div>
    <div class="todo-list-container">
        <button id="close" class="close-button close-todo"><i class='bx bx-x'></i></button>
        <form>
            <label for="todo-input">Title</label>
            <input type="text" id="todo-input" placeholder="Add a new todo" required>
            <label for="description">Description</label>
            <textarea id="description" placeholder="Add a description"></textarea>
            <div class="category-date">
                <div class="category-date-column">
                <label for="category">Category</label>
                <select id="category">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="category-date-column">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            </div>
            

            <button type="submit" id="add-todo-btn" class="submit-button"><i class='bx bx-plus'></i></button>
        </form>
    </div>
    <div class="category-container">
        <button id="close-category" class="close-button close-category"><i class='bx bx-x'></i></button>
        <form>
            <label for="category-input">Category</label>
            <input type="text" id="category-input" placeholder="Add a new category" required>
            <button type="submit" id="add-category-btn" class="submit-button"><i class='bx bx-plus'></i></button>
        </form>

    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
